<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Project Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(33,147,176,0.2);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #2193b0;
            font-size: 2.5rem;
            margin-bottom: 16px;
            font-weight: 700;
        }
        p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 12px 32px;
            background: #2193b0;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(33,147,176,0.15);
        }
        .btn:hover {
            background: #6dd5ed;
            color: #2193b0;
        }
        @media (max-width: 700px) {
            .container {
                margin: 30px 10px;
                padding: 20px 10px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the ML Project</h1>
        <p>
            Explore machine learning predictions and insights.<br>
            Start by submitting your data for prediction!
        </p>
        <a href="/predictdata" class="btn">Get Started</a>
    </div>
</body>
</html>
